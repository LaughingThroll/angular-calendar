<div class="calendar__summary summary">
  <div class="summary__title">{{ date | date:"LLLL" }} teams Summary</div>
  <div class="summary__inner">
    <div class="summary__text">On vacation</div>
    <div class="summary__users users">
      <img class="users__svg" src="../assets/images/icons/users.svg" alt="" />
      <span class="users__count">{{ countUsers }}</span>
    </div>
    <div class="summary__weekend-percent weekend-percent">{{ percent }} %</div>
  </div>
</div>
