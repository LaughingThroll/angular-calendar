<div class="calendar">

  <div class="container">

    <app-calendar-navigation></app-calendar-navigation>

    <table class="calendar-table">
      <!-- THIS IS COMPONENT BUT HOW ??? -->
      <thead class="calendar-header">

        <tr class="calendar-header__row">
          <th class="calendar-header__cell">
            <!-- CLICK OPEN_MODAL -->
            <button class="button button--icon-plus button--primary">Add vacation</button>
          </th>

          <th *ngFor="let date of allDays" [ngClass]="{
              'calendar-header__cell': true, 
              'cell-gray': isWeekend(date)
          }">
            <span class="calendar-header__day">{{ date | date:"EEEEEE" }}</span>
            <span class="calendar-header__number">{{ date | date:"d" }}</span>
          </th>

          <th class="calendar-header__cell cell-gray"> Sum </th>
        </tr>

      </thead>


      <tbody class="calendar-body">
        <!-- TEAM -->
        <ng-container *ngFor="let team of teams; let i = index">
          <tr class="calendar-body__team calendar-table--indentation">
            <td class="team team--common">
              <span class="team__name">{{ team.name }}</span>
              <div class="team__other">
                <div class="team__users users">
                  <img class="users__svg" src="../assets/images/icons/users.svg" alt="" />
                  <span class="users__count">{{ team.members.length }}</span>
                </div>
                <div class="team__weekend-percent weekend-percent">{{ team.percentageOfAbsent[allDays[0].getMonth()] }}
                </div>
                <button class="button-arrow-up"></button>
              </div>
            </td>

            <!-- TEAM__CELL -->

            <td *ngFor="let date of allDays" [ngClass]="{
            'calendar-body__cell': true, 
            'cell-gray': isWeekend(date)
          }">
            </td>

            <td class="calendar-body__cell cell-gray"></td>
          </tr>

          <!-- MEMBER -->
          <tr *ngFor="let member of team.members" class="calendar-body__member">
            <td class="team team--member calendar-body__cell">
              <span class="team__name">{{ member.name }}</span>
            </td>

            <!-- TEAM__CELL -->
            <td *ngFor="let date of allDays" [ngClass]="{
            'calendar-body__cell': true, 
            'cell-gray': isWeekend(date)
          }">
            </td>

            <td class="calendar-body__cell cell-gray">SUMM</td>

          </tr>

        </ng-container>
        <!-- MEMBERS -->

        <!-- {members.map(({ name: nameMember, vacations: arrayOfVacations }: IMember, day: number) => ( -->
        <!-- <TeamMember key={day} allDays={allDays} name={nameMember} vacations={arrayOfVacations} theme={mainTheme} -->
        <!-- isGroupOpen={isGroupOpen} /> -->
        <!-- ))} -->

      </tbody>

      <tfoot class="calendar-footer">
        <tr>
          <td>
            FOOTER
          </td>
        </tr>
      </tfoot>

    </table>
  </div>

</div>
