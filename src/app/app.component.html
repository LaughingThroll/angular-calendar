<div class="calendar">

  <div class="container">

    <app-calendar-navigation [date]="date" ></app-calendar-navigation>

    <table class="calendar-table">

      <app-calendar-header [allDays]="allDays"></app-calendar-header>

      <app-calendar-body [teams]="teams" [allDays]="allDays" ></app-calendar-body>
      

      <tfoot class="calendar-footer">
        <tr>
          <td>
            FOOTER
          </td>
        </tr>
      </tfoot>

    </table>
  </div>

</div>
